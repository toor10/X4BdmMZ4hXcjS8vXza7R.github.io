<h1>Trova Pomeriggi (Giovedì)</h1>

    <input type="number" id="day" min="1" max="31" step="1">

    <label for="month">MM:</label>
    <input type="number" id="month" min="1" max="12" step="1">

    <label for="year">AAAA:</label>
    <input type="number" id="year" min="2023" max="2030" step="1">

    <h2 id="result"></h2>

    <script>
	// Definire le variabili 1 e 2
        const variabile1 = "Si, hai il pomeriggio!";  // Sostituire con il valore per variabile1
        const variabile2 = "No, non hai pomeriggio!";  // Sostituire con il valore per variabile2
	
        // Lista di date e corrispondenti risposte
        const dateList = {

            "25/12/2025": variabile1
        };

        // Funzione per inizializzare i selettori con la data corrente
        function initializeDateSelectors() {
            const currentDate = new Date();
            const dayInput = document.getElementById("day");
            const monthInput = document.getElementById("month");
            const yearInput = document.getElementById("year");

            // Imposta la data corrente nei selettori
            dayInput.value = currentDate.getDate();
            monthInput.value = currentDate.getMonth() + 1; // Mesi sono da 0 a 11
            yearInput.value = currentDate.getFullYear();

            // Esegui la verifica iniziale
            checkDate();
        }

        // Funzione per verificare la data
        function checkDate() {
            const day = document.getElementById("day").value.padStart(2, '0');
            const month = document.getElementById("month").value.padStart(2, '0');
            const year = document.getElementById("year").value;

            const inputDate = `${day}/${month}/${year}`;
            const resultElement = document.getElementById("result");

            // Controlla se la data è nell'elenco
            if (dateList[inputDate]) {
                resultElement.textContent = dateList[inputDate];
            } else {
                resultElement.textContent = "Sicuro sia un Giovedì?";
            }
        }

        // Aggiungi eventi di ascolto per aggiornare la verifica ogni volta che cambia la data
        document.getElementById("day").addEventListener("input", checkDate);
        document.getElementById("month").addEventListener("input", checkDate);
        document.getElementById("year").addEventListener("input", checkDate);

        // Inizializza i selettori con la data corrente
        window.onload = initializeDateSelectors;
    </script>
